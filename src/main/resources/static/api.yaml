        - situationType
      security:
        - BearerAuth: []
      operationId: deleteSituationType
      summary: Deletes a Situation Type
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        '204':
          description: Situation Type successfully deleted

  /admin/situation-advisor/situations:
    get:
      tags:
        - situations
      security:
