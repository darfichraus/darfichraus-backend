      operationId: addSituationMessage
      summary: Creates a new Situation Message
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SituationMessage'
      responses:
        '204':
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SituationMessage'

    put:
      tags:
        - situationMessages_Admin
      security:
        - BearerAuth: []
      operationId: updateSituationMessage
