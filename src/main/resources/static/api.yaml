      security:
        - BearerAuth: []
      operationId: deleteSituationMessage
      summary: Deletes a Situation Message
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        '204':
          description: Situation Message successfully deleted

